<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>To-do List</title>
    <script src="https://kit.fontawesome.com/34795ce01c.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="main">
        <section class="toDo_list">
            <h1 class="toDo_title">Today's To Do List</h1>
            <div class="container">
                <input type="text" name="task" id="task" class="task-input" placeholder="Add new task" />
                <button type="button" class="add_btn">Insert</button>
            </div>
            <ul class="toDo_list_ul"></ul>
            <button type="button" class="clearbtn">Clear all completed</button>
        </section>
    </main>
    <footer class="footer">
        <h2 class="footer-line">@2023 All rights reserved.</h2>
    </footer>
</body>

</html>
